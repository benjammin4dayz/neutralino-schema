name: Deploy Schema

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Compile schema
        run: npm run build
      - name: Clean workspace
        run: rm -rf !(dist)
      - name: Deploy to schema branch
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: '[deploy] #${{github.event.head_commit.id}})'
          branch: schema
